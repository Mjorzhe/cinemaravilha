<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
      <h3>Menu Principal</h3>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-content padding class="vertical-center">
    <form [formGroup]="form">
      <ion-list>
        <div class="ion-padding">
          <ion-item class="form-group">
            <ion-input formControlName="user" placeholder="UsuÃ¡rio"></ion-input>
          </ion-item>
        </div>

        <div class="ion-padding">
          <ion-item class="form-group">
            <ion-input formControlName="password" placeholder="Senha" type="password"></ion-input>
          </ion-item>
        </div>
        
        <ion-grid>
          <ion-col class="ion-align-items-center">
            <ion-row>
              <ion-button shape="round" color="secondary" (click)=onSubmit() routerLink="/home/principal"><ion-icon name="log-in"></ion-icon>Log-in</ion-button>
            </ion-row>
          </ion-col>
        </ion-grid>
      </ion-list>
    </form>

  </ion-content>
</ion-content>
